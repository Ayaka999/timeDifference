<h1>What time is it now?</h1>
<div class="timebox">
    <h2>Vancouver is</h2>
    <p id="datedemo"></p>
</div>
<div class="timebox">
    <h2>Japan is</h2>
    <p id="datedemo2"></p>
</div>

<script>
    var d = new Date();
    document.getElementById("datedemo").innerHTML = d;
    
    var Japan = new Date();
    Japan.setHours(Japan.getHours() + 16);
    document.getElementById("datedemo2").innerHTML = Japan;

    // Time zone in Tokyo, Japan (GMT+9)
</script>
